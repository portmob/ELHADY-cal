<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>ELHADY Cal+</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

<div class="safe-top"></div>

<!-- splash -->
<div id="splash" class="splash">
    <img src="icon.png" alt="logo">
    <h1>ELHADY Cal+</h1>
</div>

<!-- theme -->
<button id="themeBtn" class="theme-btn" title="تبديل الثيم">
    <ion-icon name="sunny"></ion-icon>
</button>

<!-- app -->
<div id="app" class="app">

    <!-- HOME -->
    <section id="home" class="screen visible animate">
        <header class="app-header">
            <div class="header-title">اختر ملف</div>
            <div class="header-sub">ELHADY • الإدارة السريعة</div>
        </header>

        <div class="folders-grid">
            <div class="folder-card" onclick="openSection('payments')">
                <div class="folder-icon"><ion-icon name="wallet"></ion-icon></div>
                <div class="folder-label">المدفوعات</div>
                <div class="folder-meta">سجل العمليات المالية</div>
            </div>

            <div class="folder-card" onclick="openSection('supplies')">
                <div class="folder-icon"><ion-icon name="cube"></ion-icon></div>
                <div class="folder-label">التوريدات</div>
                <div class="folder-meta">سجل التوريدات والمخزون</div>
            </div>
        </div>

        <div class="home-footer-note">اضغط على أي ملف لفتحه — تجربة شبيهة بتطبيق iOS</div>
    </section>

    <!-- PAYMENTS -->
    <section id="payments" class="screen animate">
        <div class="page-top">
            <button class="icon-btn" onclick="openSection('home')"><ion-icon name="chevron-back"></ion-icon></button>
            <div class="page-title">المدفوعات</div>
            <div class="page-actions">
                <div class="badge" id="paymentsCount">0</div>
            </div>
        </div>

        <div class="cards-area">
            <div class="totals-card">
                <div>إجمالي الظاهر</div>
                <div class="big-num" id="totalPayments">0</div>
            </div>
        </div>

        <div class="list-area">
            <table id="paymentsTable" class="nice-table">
                <thead>
                <tr><th>#</th><th>المرسل</th><th>المستلم</th><th>المبلغ</th><th>التاريخ</th><th></th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <!-- SUPPLIES -->
    <section id="supplies" class="screen animate">
        <div class="page-top">
            <button class="icon-btn" onclick="openSection('home')"><ion-icon name="chevron-back"></ion-icon></button>
            <div class="page-title">التوريدات</div>
            <div class="page-actions">
                <div class="badge" id="suppliesCount">0</div>
            </div>
        </div>

        <div class="cards-area">
            <div class="totals-card">
                <div>إجمالي الكمية</div>
                <div class="big-num" id="totalSupplies">0</div>
            </div>
        </div>

        <div class="list-area">
            <table id="suppliesTable" class="nice-table">
                <thead>
                <tr><th>#</th><th>المرسل</th><th>المستلم</th><th>الكمية</th><th>النوع</th><th>التاريخ</th><th></th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

</div> <!-- /app -->

<!-- bottom tab bar (glass) -->
<div class="tabbar-wrap">
    <div class="tabbar glass">
        <button class="tab-btn" onclick="onTab('view')"><ion-icon name="grid"></ion-icon></button>
        <button class="tab-btn" onclick="onTab('filter')"><ion-icon name="funnel"></ion-icon></button>

        <button id="fab" class="fab" title="إضافة">+</button>

        <button class="tab-btn" onclick="onTab('export')"><ion-icon name="cloud-download"></ion-icon></button>
        <button class="tab-btn" onclick="onTab('ios')"><ion-icon name="logo-apple"></ion-icon></button>
    </div>
</div>

<!-- modal -->
<div id="modalBackdrop" class="modal-backdrop"></div>

<!-- libs and app -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="app.js"></script>
</body>
</html>
